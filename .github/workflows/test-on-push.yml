name: Run Tests
on:
  push:
    branches: 
      - '*'
jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      - name: Build stub and run tests 
        run: |
          bundle exec rake build_stub 
          bundle exec rake test